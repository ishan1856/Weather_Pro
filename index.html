  <script src="script.js"></script>

  <script>
    var container = document.getElementById("datetime-container");

    function updateTime() {
      var now = new Date();
      var monthName = now.toLocaleString('en-US', { month: 'long' });

      var dayAndMonth = now.toLocaleString('en-US', { weekday: 'long' });
      var monthdate = now.getDate();




      //console.log(monthName); // Output: July
      var day = now.getDay();
      var time = now.getFullYear();
      container.innerHTML = dayAndMonth + "," + monthdate + " " + monthName + " " + time;

    }

    updateTime();
    setInterval(updateTime, 1000);

    var movingText = document.getElementById('datetime-container');
    var position = 1;
    var speed = 0;

    function moveText() {
      position += speed;
      movingText.style.left = position + 'px';

      if (position > window.innerWidth) {
        position = -movingText.clientWidth;
      }

      requestAnimationFrame(moveText);
    }

    moveText();

    // display of city name**************************************************************
    // Get a reference to the div element where you want to display the city name.
    const cityNameDisplay = document.getElementById('cityname');

    // Get a reference to the search box input element.
    const searchBox = document.getElementById('city'); // Assuming your input has an id="searchBox".

    // Add an event listener to listen for the user's search action (e.g., button click or form submit).
    const searchButton = document.getElementById('submit'); // Assuming you have a search button with id="searchButton".

    searchButton.addEventListener('click', function () {
      // Get the value entered by the user in the search box.
      const searchedCity = searchBox.value;

      // Update the content of the cityNameDisplay div with the searched city name.
      cityNameDisplay.textContent = 'Showing results for ' + searchedCity;


    });


  </script>
